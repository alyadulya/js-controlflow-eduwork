<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Control Flow</title>
</head>
<body>
    <script>
        let nilai = prompt(`Masukkan nilai:`);

        if (nilai <= 20) {
            alert("E");
        } else if (nilai <= 40) {
            alert("D");
        } else if (nilai <= 60) {
            alert("C");
        } else if (nilai <= 80) {
            alert("B");
        } else if (nilai <= 100) {
            alert("A");
        } else {
            alert("input berupa angka dari 1 hingga 100");
        }
    </script>
</body>
</html>
